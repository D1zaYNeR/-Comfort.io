  <body>  
 <main>
     <!-- Start DEMO HTML (Use the following code into your project)-->
<div class="row">
    <nav class="top-bar" data-topbar>
        <ul class="title-area">
            <li class="name">
                <h1><a href="#">Оплата </a></h1>
            </li>
        </ul>
        <section class="top-bar-section">
            <ul class="left">
                <li><a href="#">Сделано для вас &hearts;</a>
                </li>
            </ul>
        </section>
    </nav>
    <div class="medium-4  columns">
        <div class="cart">
            <h1>Мебель в корзине</h1>
            <div class="row">
                <div class="medium-6 columns">
                    <button class="tiny secondary" id="clear">Очистить корзину</button>
                </div>
                <div class="medium-6 columns">
                    <button class="tiny disabled" title="Work in progress">Оплатить</button>
                </div>
            </div>
            <div id="cartItems">Loading cart...</div>
            Всего к оплате: <strong id="totalPrice">0 ₽</strong>
        </div>
      
    </div>
    <div class="medium-8 columns">
        <h1>Мебель</h1>
        <div class="products">
            <div class="product medium-4 columns" data-name="Ария" data-price="19300" data-id="0">
                <img src="./img/12.jpg" alt="Ария" />
                <h3>Ария</h3>
                <input type="text" class="count" value="1" />
                <button class="tiny">Способ оплаты</button>
            </div>
            <div class="product medium-4 columns" data-name="Ливерпуль" data-price="39300" data-id="1">
                <img src="./img/13.png" alt="Ливерпуль" />
                <h3>Ливерпуль</h3>
                <input type="text" class="count" value="1" />
                <button class="tiny">Способ оплаты</button>
            </div>
            <div class="product medium-4 columns" data-name="Арфа" data-price="12300" data-id="2">
                <img src="./img/14.jpg"alt="Арфа" />
                <h3>Арфа</h3>
                <input type="text" class="count" value="1" />
                <button class="tiny">Способ оплаты</button>
            </div>
			            <div class="product medium-4 columns" data-name="Альма" data-price="15300" data-id="3">
                <img src="./img/15.jpg"alt="Альма" />
                <h3>Альма</h3>
                <input type="text" class="count" value="1" />
                <button class="tiny">Способ оплаты</button>
            </div>
			            </div>
			            <div class="product medium-4 columns" data-name="Сия" data-price="25300" data-id="4">
                <img src="./img/16.jpg"alt="Сия" />
                <h3>Сия</h3>
                <input type="text" class="count" value="1" />
                <button class="tiny">Способ оплаты</button>
            </div>
        </div>
    </div>
</div>
<script type="text/template" id="cartT">
  <% _.each(items, function (item) { %> <div class = "panel"> <h3> <%= item.name %> </h3>  <span class="label">
<%= item.count %> Стоимость <% if(item.count > 1)
{%>
<%}%> товара <%= item.total %>₽</span > </div>
<% }); %>
</script>

 </main>
